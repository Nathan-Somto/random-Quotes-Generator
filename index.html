  <head>

<script src="./Js/App.js" defer></script>

  <body class="text-center d-flex justify-content-center align-items-center">
    <div class="loader none"></div>
     <div class="container mx-auto " >
        <div class="row">
            
            <div class="card mx-auto" >
              <h4 class="card-title mb-3">Random Quotes</h5>
                <div class="card-body mx-auto">
                  <p class="card-text"><blockquote class="blockquote mb-0">
                   
                  <p><i class="fa fa-quote-left"></i><span id="quoteText" >  Lorem, ipsum dolor sit amet consectetur 
                        adipisicing elit. Ullam voluptatibus nobis quisquam
                         ea optio inventore et magni harum tenetur tempore? </span> <i class="fa fa-quote-right"></i></p>
                       
                    <footer class="blockquote-footer"><cite id="quoteAuthor"title="Source Title" >Author</cite></footer>
                  </blockquote></p>
                  <button class="btn btn-sm btn-success ">Generate Quote</button>
                  <div class="mt-3 d-flex justify-content-center links">
                    <a
  class="btn btn-md btn-floating "
  href="#!"
  role="button"
  ><i class="fa fa-instagram"></i
></a>
<a
class="btn btn-md btn-floating"
href="http://www.github.com/wildcatmidnight883"
role="button"
><i class="fa fa-github"></i>
</a>
<a
class="btn btn-md btn-floating"
href="https://www.linkedin.com/in/somtochi-mkparu-6a1a63245/"
role="button"
><i class="fa fa-linkedin"></i>
</a>
<a
class="btn btn-md btn-floating"
href="#!"
role="button"
><i class="fa fa-twitter"></i>
</a>



</div>
                </div>
              </div>
        </div>
     </div>
