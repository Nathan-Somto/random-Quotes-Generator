  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Random Quotes Generator</title>
   <link rel="stylesheet" href="/Css/style.css">
  </head>
  <body class="text-center d-flex justify-content-center align-items-center">
     <div class="container mx-auto " >
        <div class="row">
            <h4 class="card-title mb-4">Random Quotes</h5>
            <div class="card mx-auto" >
               
                <div class="card-body mx-auto">
                  
                  <p class="card-text"><blockquote class="blockquote mb-0">
                    <p> <i class="fa fa-quote-left"></i> Lorem, ipsum dolor sit amet consectetur 
                        adipisicing elit. Ullam voluptatibus nobis quisquam
                         ea optio inventore et magni harum tenetur tempore? <i class="fa fa-quote-right"></i></p>
                    <footer class="blockquote-footer"><cite title="Source Title">Author</cite></footer>
                  </blockquote></p>
                  <button class="btn btn-success ">Generate Quote</button>
                </div>
              </div>
        </div>
     </div>
